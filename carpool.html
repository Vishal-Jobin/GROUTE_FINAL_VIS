<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carpool</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Create Carpool</h2>
    <input id="from" type="text" placeholder="From Location" />
    <input id="to" type="text" placeholder="To Location" />
    <input id="time" type="text" placeholder="Time" />
    <input id="seats" type="number" placeholder="Seats Available" />
    <button id="createBtn">Create</button>

    <h3>Available Carpools</h3>
    <ul id="list"></ul>
  </div>

  <script type="module" src="./js/carpool.js"></script>
</body>
</html>
